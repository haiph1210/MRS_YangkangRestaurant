<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #v-pills-tab-content {
            width: 75%;
        }
    </style>
</head>

<body>
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab">
            <button class="nav-link active" id="home-tab" data-bs-toggle="pill" type="button">Trang chủ</button>
            <button class="nav-link " id="comback-tab" data-bs-toggle="pill" type="button"><a
                    href="/first-index/index-input.html" class="text-decoration-none"> Quay Lại</a></button>
            <button class="nav-link" id="user-tab" data-bs-toggle="pill" type="button">Người Dùng</button>
            <button class="nav-link" id="employee-tab" data-bs-toggle="pill" type="button">Nhân Viên</button>
        </div>
        <div class="tab-content mx-5" id="v-pills-tab-content">
            <div class="tab-pane fade show active" id="v-pills-content"></div>
        </div>
    </div>
    <div id="toast-container"></div>

    <script>
        $(function () {
            $('#toast-container').load('/common/toast/toast.html');

            const mainContent = $('#v-pills-content');
            mainContent.load('/page/main/home/index.html');

            $('#home-tab').on('click', function (event) {
                mainContent.load('/page/main/home/index.html');
            });

            $('#user-tab').on('click', function (event) {
                mainContent.load('page/main/user-service/user/index.html');
            });

            $('#employee-tab').on('click', function (event) {
                mainContent.load('page/main/user-service/employee/index.html');
            });

            // }
        });
    </script>
</body>

</html>
