<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #order-table {
            cursor: pointer;
        }

        #order-table tr {
            transition: 0.25s;
            vertical-align: middle;
            text-align: center;
        }

        #order-table td {
            text-align: center;
        }

        #order-table th {
            white-space: nowrap;
        }

        #order-table-wrapper {
            min-height: 128px;
            max-width: 1000px;
            max-height: 500px;
            overflow-y: scroll;
        }

        .selected {
            color: white;
            background-color: #7bed9f;
        }
    </style>
    <script src="/page/main/menu-service/order/index.js "></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 mb-3">
                <input id="form-minPrice" class="form-control form-control-sm me-2" type="search"
                    placeholder="Tìm kiếm theo giá nhỏ nhất" aria-label="Search">
            </div>

            <div class="col-3 mb-3">
                <input id="form-maxPrice" class="form-control form-control-sm me-2" type="search"
                    placeholder="Tìm kiếm theo giá lớn nhất" aria-label="Search">
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-6 d-flex">
                <input id="form-combo" class="form-control form-control-sm me-2" type="search"
                    placeholder="Tìm kiếm theo tên" aria-label="Search">
                <button id="btn-search" class="col-auto btn btn-sm btn-outline-success" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    Tìm kiếm
                </button>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button id="btn-refresh" type="button" class="btn btn-sm btn-primary">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    Refresh
                </button>
                <button id="btn-add" type="button" class="btn btn-sm btn-success ms-2" data-bs-toggle="modal"
                    data-bs-target="#form-modal">
                    <i class="fa-solid fa-plus"></i>
                    Thêm
                </button>
                <button id="btn-edit" type="button" class="btn btn-sm btn-warning ms-2" data-bs-toggle="modal"
                    data-bs-target="#form-modal" disabled>
                    <i class="fa-solid fa-pen-to-square"></i>
                    Sửa
                </button>
                <button id="btn-delete" type="button" class="btn btn-sm btn-danger ms-2" data-bs-toggle="modal"
                    data-bs-target="#delete-modal" disabled>
                    <i class="fa-solid fa-trash"></i>
                    Xóa
                </button>
            </div>
        </div>

        <div class="position-relative">
            <div id="order-table-wrapper" class="row my-4">
                <table id="order-table" class="table">
                    <thead id="order-thead">
                        <tr class="text-primary sticky-top bg-light">
                            <th>
                                ID <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="orderCode">
                                OrderCode <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="personCode">
                                PersonCode <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="menus">
                                Danh Sách Menu <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="combos">
                                Danh Sách Combo <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="forms">
                                Danh Sách Bàn <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="people">
                                Tổng Số Người <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="hour">
                                Đặt Giờ <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="description">
                                Mô Tả <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="type">
                                Kiểu <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="totalAmount">
                                Tổng Số Món <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="totalPrice">
                                Tổng Số Tiền <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>

                            <th scope="col" class="px-3" key="status">
                                Trạng Thái <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>
                            <th scope="col" class="px-3" key="id">
                                Hành Động <i class="fa-solid fa-sort fa-xs ms-2"></i>
                            </th>
                            <th scope="col" class="px-3" key="id">

                        </tr>
                    </thead>
                    <tbody id="order-tbody"></tbody>
                </table>
                <div id="loading" class="position-absolute top-50 start-50 spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

    </div>
    </div>
    <div class="row">
        <p id="page-info" class="text-start col-auto"></p>
        <div class="col-auto">
            <select class="form-select form-select-sm" id="page-size">
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </div>
        <p class="text-start col-auto">rows per page</p>
        <nav class="col-auto ms-auto">
            <ul class="pagination pagination-sm">
                <li class="page-item">
                    <a onclick="changePageNumberBy(-1)" id="previous" class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item">
                    <input id="page-number" disabled min="1" class="form-control form-control-sm" type="number"
                        value="1">
                </li>
                <li class="page-item">
                    <a onclick="changePageNumberBy(1)" id="next" class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    </div>

    <div id="form-modal-container"></div>
    <div id="delete-modal-container"></div>
</body>

</html>
